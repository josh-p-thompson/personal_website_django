{% extends "base.html" %}

{% block title %}
About
{% endblock %}
{% block card %}
<div class ='row'>
    <div class = 'about-card card w-100'>
        <div class='row'>
            <div class= 'col'>
                <h4 class="card-title">{{ card.title }}</h4>
                <h6 class="card-subtitle">{{ card.sub_title_1 }}</h6>
                <p>{{ card.content_1 }}</p>
            </div>
        </div>
        <div class='row'>
            <div class='col'>
                <h6 class="card-subtitle">{{ card.sub_title_2 }}</h6>
                <p>{{ card.content_2 }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
