{% extends "base.html" %}

{% block title %}
Projects
{% endblock %}
{% block card %}
<div class ='row'>
    <div class = 'project-card card w-100'>
        <div class='row'>
            <div class= 'col-9'>
                <h4 class="card-title">{{ card.title }}</h4>
                <p class="card-subtitle">{{ card.sub_title }}</p>
            </div>
            <div class='git-icon col'>
                <a href={{ card.link }} target='_blank'>
                    <i class='fab fa-github'></i>
                </a>
            </div>
        </div>
        <div class='row'>
            <div class='col'>
                <img class="project-image card-img-top" src={{ card.image.url }} alt="Card image cap">
            </div>
        </div>
    </div>
</div>
{% endblock %}
